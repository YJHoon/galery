{% extends 'base.html' %}
{% block content %}
<body class="vsc-initialized">
  
  <h1>Sign In</h1>
  
  <p>Please sign in with one
  of your existing third party accounts. Or, <a href="/accounts/signup/">sign up</a>
  for a example.com account and sign in below:</p>
  
  <div class="socialaccount_ballot">
      <ul class="socialaccount_providers">
          <li>
              <a title="GitHub" class="socialaccount_provider github" href="/accounts/github/login/?process=login">GitHub</a>
          </li>
      </ul>
      <div class="login-or">or</div>
  </div>
  
  <form class="login" method="POST" action="/accounts/login/">
      <input type="hidden" name="csrfmiddlewaretoken" value="WeHbsFiOPILRdaccZpfz1dFZjNvc6eNpftVbJPY8DyIawt61fn12WS2yyLe1vhCy">
  
      <!--<ul class="errorlist nonfield">-->
      <!--    <li>The username and/or password you specified are not correct.</li>-->
      <!--</ul>-->
      <p><label for="id_login">Username:</label> <input type="text" name="login" required="" placeholder="Username" id="id_login" maxlength="150" autofocus="autofocus"></p>
      <p><label for="id_password">Password:</label> <input type="password" name="password" required="" placeholder="Password" id="id_password"></p>
      <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>
      
      
      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <button class="primaryAction" type="submit">Sign In</button>
            <a href="#" style="color:white" class="btn">Sign up</a>
          </div>
          <div class="col">
            <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
          </div>
        </div>
      </div>
      
      
      
      
      {% csrf_token %}
  </form>
  
  </body>
{% endblock %}
