{% extends 'base.html' %}
{% block content %}
      
<h1>글을 수정하겠습니다.</h1>

<form action="{% url 'posts:update_comment' comment.pk %}" method="POST">
    {% csrf_token %}

    <label>글의 내용</label><br>
    <textarea name="content">{{ comment.content }}</textarea><br>
    
    <input type="submit" value="수정">
</form>
{% endblock %}
